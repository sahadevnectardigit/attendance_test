<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B5E20;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    
    <!-- Icon gradient -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A5D6A7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="350" cy="100" r="60" fill="#388E3C" opacity="0.3"/>
  <circle cx="50" cy="500" r="40" fill="#66BB6A" opacity="0.4"/>
  <circle cx="320" cy="450" r="25" fill="#A5D6A7" opacity="0.5"/>
  
  <!-- Main icon container -->
  <g transform="translate(200, 200)">
    <!-- Icon background circle -->
    <circle cx="0" cy="0" r="80" fill="#FFFFFF" opacity="0.15" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="70" fill="url(#iconGradient)"/>
    
    <!-- Attendance/checklist icon -->
    <g transform="translate(-30, -35)">
      <!-- Clipboard background -->
      <rect x="10" y="0" width="40" height="60" rx="4" fill="#FFFFFF" opacity="0.9"/>
      <rect x="12" y="2" width="36" height="56" rx="2" fill="#F1F8E9"/>
      
      <!-- Clipboard clip -->
      <rect x="22" y="-3" width="16" height="6" rx="3" fill="#2E7D32"/>
      
      <!-- Checkmark items -->
      <g fill="#2E7D32">
        <!-- First item -->
        <circle cx="18" cy="15" r="2" fill="none" stroke="#2E7D32" stroke-width="1"/>
        <path d="M16 15 L17 16 L20 13" stroke="#2E7D32" stroke-width="1.5" fill="none"/>
        <rect x="25" y="14" width="18" height="2" fill="#BDBDBD"/>
        
        <!-- Second item -->
        <circle cx="18" cy="25" r="2" fill="none" stroke="#2E7D32" stroke-width="1"/>
        <path d="M16 25 L17 26 L20 23" stroke="#2E7D32" stroke-width="1.5" fill="none"/>
        <rect x="25" y="24" width="15" height="2" fill="#BDBDBD"/>
        
        <!-- Third item -->
        <circle cx="18" cy="35" r="2" fill="none" stroke="#2E7D32" stroke-width="1"/>
        <path d="M16 35 L17 36 L20 33" stroke="#2E7D32" stroke-width="1.5" fill="none"/>
        <rect x="25" y="34" width="20" height="2" fill="#BDBDBD"/>
        
        <!-- Fourth item -->
        <circle cx="18" cy="45" r="2" fill="none" stroke="#757575" stroke-width="1"/>
        <rect x="25" y="44" width="16" height="2" fill="#E0E0E0"/>
      </g>
    </g>
    
    <!-- Person icon overlay -->
    <g transform="translate(25, -20)">
      <circle cx="0" cy="-10" r="8" fill="#2E7D32"/>
      <path d="M-12 15 Q-12 5 0 5 Q12 5 12 15 L12 20 L-12 20 Z" fill="#2E7D32"/>
    </g>
  </g>
  
  <!-- App name -->
  <text x="200" y="350" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    Attendance
  </text>
  
  <!-- Tagline -->
  <text x="200" y="380" text-anchor="middle" fill="#C8E6C9" font-family="Arial, sans-serif" font-size="16">
    Smart Attendance Tracking
  </text>
  
  <!-- Loading indicator -->
  <g transform="translate(200, 480)">
    <circle cx="-15" cy="0" r="4" fill="#81C784">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="0" cy="0" r="4" fill="#A5D6A7">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="15" cy="0" r="4" fill="#C8E6C9">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Bottom decorative elements -->
  <path d="M0 550 Q100 530 200 540 T400 545 L400 600 L0 600 Z" fill="#1B5E20" opacity="0.3"/>
</svg>